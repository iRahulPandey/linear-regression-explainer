<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <defs>
    <radialGradient id="grad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#4682b4;stop-opacity:0.7" />
    </radialGradient>
  </defs>
  
  <!-- Contour lines -->
  <ellipse cx="150" cy="100" rx="120" ry="70" fill="none" stroke="#ccc" />
  <ellipse cx="150" cy="100" rx="90" ry="50" fill="none" stroke="#ccc" />
  <ellipse cx="150" cy="100" rx="60" ry="30" fill="none" stroke="#ccc" />
  <ellipse cx="150" cy="100" rx="30" ry="15" fill="none" stroke="#ccc" />
  
  <!-- Gradient background -->
  <ellipse cx="150" cy="100" rx="140" ry="80" fill="url(#grad)" />
  
  <!-- Gradient descent path -->
  <path d="M250,160 Q220,130 190,120 Q160,110 150,100" fill="none" stroke="#ff6b6b" stroke-width="3" />
  
  <!-- Points along the path -->
  <circle cx="250" cy="160" r="5" fill="#ff6b6b" />
  <circle cx="220" cy="130" r="5" fill="#ff6b6b" />
  <circle cx="190" cy="120" r="5" fill="#ff6b6b" />
  <circle cx="160" cy="110" r="5" fill="#ff6b6b" />
  <circle cx="150" cy="100" r="5" fill="#ff6b6b" />
  
  <!-- Arrow -->
  <path d="M250,160 L240,145 M250,160 L235,165" stroke="#ff6b6b" stroke-width="2" />
  
  <!-- Minimum point -->
  <circle cx="150" cy="100" r="8" fill="none" stroke="#ff6b6b" stroke-width="2" />
  
  <!-- Labels -->
  <text x="265" y="165" font-family="sans-serif" font-size="12">Start</text>
  <text x="135" y="85" font-family="sans-serif" font-size="12">Minimum</text>
</svg>