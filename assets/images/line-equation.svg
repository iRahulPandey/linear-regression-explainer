<svg xmlns="http://www.w3.org/2000/svg" width="200" height="100" viewBox="0 0 200 100">
  <style>
    text { font-family: sans-serif; font-size: 16px; }
    .formula { font-style: italic; }
    .equals { font-style: normal; }
  </style>
  <text x="50" y="50" class="formula">y = mx + b</text>
  <text x="30" y="80">where:</text>
  <text x="90" y="80" class="formula">m</text>
  <text x="105" y="80" class="equals">= slope</text>
  <text x="90" y="100" class="formula">b</text>
  <text x="105" y="100" class="equals">= intercept</text>
</svg>